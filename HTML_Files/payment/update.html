<!DOCTYPE html>
<html>
<head>
    <title>Update Payment</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <h2>Update Payment</h2>
    <form action="../../PHP_Files/payment/update.php" method="post">
        <label for="payment_id">Payment ID to Update:</label><br>
        <input type="number" id="payment_id" name="payment_id" required><br><br>

        <label for="order_id">New Order ID:</label><br>
        <input type="number" id="order_id" name="order_id"><br><br>

        <label for="payment_date">New Payment Date:</label><br>
        <input type="date" id="payment_date" name="payment_date"><br><br>

        <label for="payment_amount">New Payment Amount:</label><br>
        <input type="number" step="0.01" id="payment_amount" name="payment_amount" min="0"><br><br>

        <label for="payment_method">New Payment Method:</label><br>
        <input type="text" id="payment_method" name="payment_method"><br><br>

        <label for="status">New Status:</label><br>
        <input type="text" id="status" name="status"><br><br>

        <input type="submit" value="Update Payment">
    </form>
    <br>
    <a href="../index.html">Back to Dashboard</a>
</body>
</html>
